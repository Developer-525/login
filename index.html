<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
<title>Login</title>
</head>
<body background="images/back.jpg" style="background-size: cover;">
	<!-- main body starts here------>
	<div id="main">
		<!--- login div starts here ------->
		<div id="login">
			<form id="form_id" method="post" name="loginForm">
				<table width="398" height="315">
					<tr>
						<td height="72" colspan="2"><center>
								<h3 id="header">
									<strong> LOGIN Copied</strong>
								</h3>
							</center></td>
					</tr>
					<tr>
						<td height="69" colspan="2"><center>

								<input type="text" ID="username" class="textbox"
									required="required" placeholder="   Username " /><img
									class="icon" src="images/User_Circle.png" width="27"
									height="27" />
							</center></td>
					</tr>
					<tr>
						<td height="53" colspan="2"><center>

								<input type="password" ID="password" class="textbox"
									required="required" placeholder="   Password "
									TextMode="Password" /><img class="icon" src="images/lock.png"
									width="27" height="27" />
							</center></td>
					</tr>
					<tr>
						<td width="265" height="53">&nbsp;&nbsp;&nbsp;&nbsp;</td>
						<td width="121"><a href="#">forgot password</a></td>
					</tr>
					<tr>
						<td height="54" colspan="2"><center>
								<input type="button" value="Login" id="submit"
									onclick="validate()" class="button_login" />

							</center></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	<!-- main body ends here------>

</body>
</html>
